<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agency Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link rel="preload" href="imgwebp/main_HOMEredim.webp" as="image" type="image/webp">
</head>

<body class="bg-gray-100">

  <div class="relative mb-12">
    <img src="imgwebp/main_HOMEredim.webp" alt="image d'un elephant"
      class="w-full h-auto max-h-[600px] object-cover rounded-lg shadow-md">
    <div
      class="absolute bottom-10 left-0 w-4/5 p-2.5 bg-amber-400 text-black opacity-80 hover:bg-orange-500 transition-opacity duration-300">
      <h2 class="text-2xl font-bold">Travel Agency (Demo Website)</h2>
    </div>
  </div>


  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
      <div class="bg-white border border-amber-500 rounded-lg shadow-md overflow-hidden">
        <img src="imgwebp/cellphone.webp" alt="image plage et telephone" class="w-full">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Smart Vacation</h2>
          <p>Full vacation control from your cell phone.</p>
        </div>
      </div>
      <div class="bg-white border border-amber-500 rounded-lg shadow-md overflow-hidden">
        <img src="imgwebp/sealions.webp" alt="image de phoque" class="w-full">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Super Offers</h2>
          <p>Up to 50% offers. Always 25% student offers.</p>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="bg-white border border-orange-500 rounded-lg shadow-md overflow-hidden">
        <img src="imgwebp/truck.webp" alt="image de voiture" class="w-full">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Car Rental Included</h2>
          <p>Wherever you travel our car rental is included.</p>
        </div>
      </div>
      <div class="bg-white border border-orange-500 rounded-lg shadow-md overflow-hidden">
        <img src="imgwebp/nowornever.webp" alt="image now or never" class="w-full">
        <div class="p-4">
          <h2 class="text-lg font-semibold">Realize Your Dreams</h2>
          <p>Don't wait until it is too late.</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
