<!DOCTYPE html>
<html>

<head>
  <title>W3.CSS Template</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="w3.css">
  <link rel="stylesheet" href="addcss.css">
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="standard.css">

  <link rel="preload" href="imgwebp/main_HOME.webp" as="image" type="image/jpg" />

</head>

<body>

  <div class="w3-display-container" style="margin-bottom:50px; position: relative;">
    <img src="imgwebp/main_HOME.webp" style="width:100%; height:auto; max-height:600px; object-fit: cover;">
    <div class="w3-display-bottomleft w3-container w3-amber w3-hover-orange w3-hide-small"
      style="bottom:10%; opacity:0.8; width:70%; padding: 10px;">
      <h2><b>Travel Agency (Demo Website)</b></h2>
    </div>
  </div>


  <div class="w3-row w3-container" style="margin:50px 0">
    <div class="w3-half w3-container">
      <div class="w3-topbar w3-border-amber">
        <img src="imgwebp/cellphone.webp" style="width:100%">
        <h2>Smart Vacation</h2>
        <p>Full vacation control from your cell phone.</p>
      </div>
    </div>

    <div class="w3-half w3-container">
      <div class="w3-topbar w3-border-amber">
        <img src="imgwebp/sealions.webp" style="width:100%">
        <h2>Super Offers</h2>
        <p>Up to 50% offers. Always 25% student offers.</p>
      </div>
    </div>
  </div>

  <div class="w3-row w3-container" style="margin:50px 0">
    <div class="w3-half w3-container">
      <div class="w3-topbar w3-border-orange">
        <img src="imgwebp/truck.webp" style="width:100%">
        <h2>Car Rental Included</h2>
        <p>Wherever you travel our car rental is included.</p>
      </div>
    </div>

    <div class="w3-half w3-container">
      <div class="w3-topbar w3-border-orange">
        <img src="imgwebp/nowornever.webp" style="width:100%">
        <h2>Realize Your Dreams</h2>
        <p>Don't wait until it is to late.</p>
      </div>
    </div>
  </div>

</body>

</html>
